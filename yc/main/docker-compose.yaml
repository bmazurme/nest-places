version: '3.7'
services:
  backend:
    # container_name: backend-core
    image: {{ env.IMAGE_URL }}
    networks:
      - internet
    env_file:
      - /data/.env
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - minio
    restart: unless-stopped

  postgres:
    image: postgres:13.2-alpine
    ports:
      - 5432:5432
    volumes:
      - /postgresdata:/var/lib/postgresql/data
      - /migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
    restart: always
    env_file:
      - /data/.env
    networks:
      - internet

  pgadmin:
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - internet

  minio:
    image: cr.yandex/crpfap56bqr8nkph7d9g/minio:2024.11.7
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: very-hard-password
      MINIO_DEFAULT_BUCKETS: main
      MINIO_CONSOLE_PORT_NUMBER: 8000
    volumes:
      - minio-data:/bitnami/minio/data
    networks:
      - internet

volumes:
  postgresdata:
    driver: local
  pgadmin-data:
    driver: local
  minio-data:
    driver: local

networks:
  internal-network:
    driver: bridge
    internal: true
  internet:
    driver: bridge
