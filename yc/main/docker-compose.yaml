version: '3.7'
services:
  backend:
    image: {{ env.IMAGE_URL }}
    # container_name: backend-core
    networks:
      # - internal-network
      - internet
    env_file:
      - /data/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - minio
    restart: unless-stopped


  postgres:
    image: postgres:13.2-alpine
    # container_name: postgres
    restart: always
    env_file:
      - /data/.env
    ports:
      - "5432:5432"
    volumes:
      - /postgresdata:/var/lib/postgresql/data
      - /migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
    networks:
      - internet
    healthcheck:
    test: ["CMD-SHELL", "pg_isready -U postgres"]
    interval: 10s
    timeout: 5s
    retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    # container_name: pgadmin
    restart: always
    env_file:
      - /data/.env
    environment:
      # PGADMIN_DEFAULT_EMAIL: admin@admin.com
      # PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - /pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - internet

  minio:
    image: cr.yandex/crpfap56bqr8nkph7d9g/minio:2024.11.7
    # container_name: minio
    restart: always
    ports:
      - "9000:9000"
      - "8000:8000"
    env_file:
      - /data/.env
    environment:
      MINIO_DEFAULT_BUCKETS: 'main'
      MINIO_CONSOLE_PORT_NUMBER: 8000
    volumes:
      - /minio-data:/bitnami/minio/data
    networks:
      - internet

volumes:
  postgresdata:
    driver: local
  pgadmin-data:
    driver: local
  minio-data:
    driver: local

networks:
  internal-network:
    driver: bridge
    internal: true
  internet:
    driver: bridge
